<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Amigos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .logo {
            color: #3498db;
            font-weight: bold;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        .card-header {
            background: #3498db;
            color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
        }
        .card-body {
            padding: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .hidden {
            display: none;
        }
        .balance-card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: #3498db;
            color: white;
        }
        .balance-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        .balance-amount {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .transaction {
            padding: 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .transaction:last-child {
            border-bottom: none;
        }
        .transaction-type {
            font-weight: 600;
            color: #2c3e50;
        }
        .transaction-amount.positive {
            color: #2ecc71;
        }
        .transaction-amount.negative {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="logo">Banco</span> Amigos</h1>
            <p>Sistema financeiro compartilhado para grupos de amigos</p>
        </header>

        <!-- Tela de Login -->
        <div id="login-screen" class="card">
            <div class="card-header">Acesse sua conta</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" placeholder="Sua senha">
                </div>
                <button id="login-btn">Entrar</button>
                <div style="text-align: center; margin-top: 15px;">
                    <p>Não tem uma conta? <a href="#" id="show-register" style="color: #3498db; cursor: pointer;">Registre-se</a></p>
                </div>
            </div>
        </div>

        <!-- Tela de Cadastro -->
        <div id="register-screen" class="card hidden">
            <div class="card-header">Crie sua conta</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="register-name">Seu nome completo</label>
                    <input type="text" id="register-name" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" placeholder="Sua senha">
                </div>
                <div class="form-group">
                    <label for="group-select">Selecione seu grupo</label>
                    <select id="group-select">
                        <option value="1">Grupo 1</option>
                        <option value="2">Grupo 2</option>
                        <option value="3">Grupo 3</option>
                        <option value="4">Grupo 4</option>
                    </select>
                </div>
                <button id="register-btn">Registrar</button>
                <div style="text-align: center; margin-top: 15px;">
                    <p>Já tem uma conta? <a href="#" id="show-login" style="color: #3498db; cursor: pointer;">Faça login</a></p>
                </div>
            </div>
        </div>

        <!-- Painel do Usuário -->
        <div id="user-dashboard" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px 0;">
                <div style="font-size: 1.5rem; color: #2c3e50;" id="user-welcome">Bem-vindo, [Nome]</div>
                <button id="user-logout" style="background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer;">Sair</button>
            </div>

            <div class="card">
                <div class="card-header">Seu Saldo</div>
                <div class="card-body">
                    <div class="balance-card">
                        <h3>Saldo Atual</h3>
                        <div class="balance-amount" id="user-balance">R$ 0,00</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Transferir Dinheiro</div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="transfer-email">E-mail do destinatário</label>
                        <input type="email" id="transfer-email" placeholder="amigo@email.com">
                    </div>
                    <div class="form-group">
                        <label for="transfer-amount">Valor</label>
                        <input type="number" id="transfer-amount" min="0.01" step="0.01" placeholder="0.00">
                    </div>
                    <button id="transfer-btn">Transferir</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Extrato de Transações</div>
                <div class="card-body" id="user-transactions" style="max-height: 400px; overflow-y: auto;">
                    <!-- Transações serão adicionadas aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Armazenamento local simples (substitui Firebase/PocketBase)
        const db = {
            users: JSON.parse(localStorage.getItem('bank_users') || '[]'),
            loans: JSON.parse(localStorage.getItem('bank_loans') || '[]'),
            
            save: function() {
                localStorage.setItem('bank_users', JSON.stringify(this.users));
                localStorage.setItem('bank_loans', JSON.stringify(this.loans));
            },
            
            addUser: function(user) {
                this.users.push(user);
                this.save();
                return user;
            },
            
            getUserByEmail: function(email) {
                return this.users.find(u => u.email === email);
            },
            
            updateUser: function(user) {
                const index = this.users.findIndex(u => u.id === user.id);
                if (index !== -1) {
                    this.users[index] = user;
                    this.save();
                }
                return user;
            }
        };

        // Inicialização do banco de dados com usuário admin
        if (db.users.length === 0) {
            const adminUser = {
                id: 'admin',
                name: 'Administrador',
                email: 'admin@example.com',
                password: 'admin123',
                balance: 10000,
                group: 1,
                isAdmin: true,
                transactions: []
            };
            db.addUser(adminUser);
        }

        // Elementos DOM
        const elements = {
            loginScreen: document.getElementById('login-screen'),
            registerScreen: document.getElementById('register-screen'),
            userDashboard: document.getElementById('user-dashboard'),
            loginBtn: document.getElementById('login-btn'),
            registerBtn: document.getElementById('register-btn'),
            showRegister: document.getElementById('show-register'),
            showLogin: document.getElementById('show-login'),
            userLogout: document.getElementById('user-logout'),
            transferBtn: document.getElementById('transfer-btn'),
            userBalance: document.getElementById('user-balance'),
            userTransactions: document.getElementById('user-transactions'),
            userWelcome: document.getElementById('user-welcome')
        };

        // Estado do sistema
        let currentUser = null;

        // Funções de utilidade
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        // Funções de navegação
        function showScreen(screen) {
            // Esconde todas as telas
            [elements.loginScreen, elements.registerScreen, elements.userDashboard].forEach(screen => {
                if (screen) screen.style.display = 'none';
            });
            
            // Mostra a tela selecionada
            if (screen === 'login' && elements.loginScreen) elements.loginScreen.style.display = 'block';
            if (screen === 'register' && elements.registerScreen) elements.registerScreen.style.display = 'block';
            if (screen === 'user' && elements.userDashboard) elements.userDashboard.style.display = 'block';
        }

        // Funções de interface do usuário
        function renderUserTransactions() {
            if (!elements.userTransactions) return;
            elements.userTransactions.innerHTML = '';
            
            if (!currentUser) return;
            
            const transactions = [...currentUser.transactions].reverse();
            
            if (transactions.length === 0) {
                elements.userTransactions.innerHTML = '<div class="transaction">Nenhuma transação encontrada</div>';
                return;
            }
            
            transactions.forEach(transaction => {
                const transactionElement = document.createElement('div');
                transactionElement.className = 'transaction';
                
                const typeClass = transaction.amount >= 0 ? 'positive' : 'negative';
                const sign = transaction.amount >= 0 ? '+' : '';
                
                transactionElement.innerHTML = `
                    <div>
                        <div class="transaction-type">${transaction.type}</div>
                        <div>${new Date(transaction.date).toLocaleString('pt-BR')}</div>
                    </div>
                    <div class="transaction-amount ${typeClass}">${sign}${formatCurrency(transaction.amount)}</div>
                `;
                
                elements.userTransactions.appendChild(transactionElement);
            });
        }

        // Funções de autenticação
        function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                alert('Por favor, preencha todos os campos!');
                return;
            }
            
            const user = db.getUserByEmail(email);
            
            if (user && user.password === password) {
                currentUser = user;
                localStorage.setItem('bank_currentUser', user.id);
                
                showScreen('user');
                elements.userWelcome.textContent = `Bem-vindo, ${user.name}`;
                elements.userBalance.textContent = formatCurrency(user.balance);
                renderUserTransactions();
            } else {
                alert('E-mail ou senha incorretos!');
            }
        }

        function handleRegister() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const group = parseInt(document.getElementById('group-select').value);
            
            if (!name || !email || !password) {
                alert('Por favor, preencha todos os campos!');
                return;
            }
            
            if (db.getUserByEmail(email)) {
                alert('Este e-mail já está cadastrado!');
                return;
            }
            
            const newUser = {
                id: Date.now().toString(),
                name,
                email,
                password,
                balance: 0,
                group,
                isAdmin: false,
                transactions: []
            };
            
            db.addUser(newUser);
            alert('Cadastro realizado com sucesso!');
            
            // Limpa o formulário
            document.getElementById('register-name').value = '';
            document.getElementById('register-email').value = '';
            document.getElementById('register-password').value = '';
            
            showScreen('login');
        }

        function handleTransfer() {
            if (!currentUser) return;
            
            const recipientEmail = document.getElementById('transfer-email').value;
            const amount = parseFloat(document.getElementById('transfer-amount').value);
            
            if (!recipientEmail || !amount || amount <= 0) {
                alert('Por favor, preencha todos os campos corretamente!');
                return;
            }
            
            const recipient = db.getUserByEmail(recipientEmail);
            
            if (!recipient) {
                alert('Destinatário não encontrado!');
                return;
            }
            
            // Verificar se há saldo suficiente
            if (amount > currentUser.balance) {
                alert('Saldo insuficiente!');
                return;
            }
            
            // Atualiza o remetente
            const sender = currentUser;
            sender.balance -= amount;
            
            // Adicionar transação de saída
            sender.transactions.push({
                type: `Transferência para ${recipient.name}`,
                amount: -amount,
                date: new Date().toISOString()
            });
            
            // Atualiza o destinatário
            recipient.balance += amount;
            
            // Adicionar transação de entrada
            recipient.transactions.push({
                type: `Recebimento de ${sender.name}`,
                amount: amount,
                date: new Date().toISOString()
            });
            
            // Salvar no "banco de dados"
            db.updateUser(sender);
            db.updateUser(recipient);
            
            // Atualiza a interface
            elements.userBalance.textContent = formatCurrency(sender.balance);
            renderUserTransactions();
            
            // Limpa o formulário
            document.getElementById('transfer-email').value = '';
            document.getElementById('transfer-amount').value = '';
            
            alert(`Transferência de ${formatCurrency(amount)} realizada com sucesso!`);
        }

        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('bank_currentUser');
            showScreen('login');
            alert('Você saiu da sua conta');
        }

        // Configuração de eventos
        function setupEventListeners() {
            if (elements.loginBtn) elements.loginBtn.addEventListener('click', handleLogin);
            if (elements.registerBtn) elements.registerBtn.addEventListener('click', handleRegister);
            if (elements.showRegister) elements.showRegister.addEventListener('click', (e) => {
                e.preventDefault();
                showScreen('register');
            });
            if (elements.showLogin) elements.showLogin.addEventListener('click', (e) => {
                e.preventDefault();
                showScreen('login');
            });
            if (elements.userLogout) elements.userLogout.addEventListener('click', handleLogout);
            if (elements.transferBtn) elements.transferBtn.addEventListener('click', handleTransfer);
        }

        // Inicialização do sistema
        function initApp() {
            setupEventListeners();
            
            // Verificar se há usuário logado
            const storedUserId = localStorage.getItem('bank_currentUser');
            if (storedUserId) {
                currentUser = db.users.find(u => u.id === storedUserId);
                if (currentUser) {
                    showScreen('user');
                    elements.userWelcome.textContent = `Bem-vindo, ${currentUser.name}`;
                    elements.userBalance.textContent = formatCurrency(currentUser.balance);
                    renderUserTransactions();
                    return;
                }
            }
            
            showScreen('login');
        }

        // Inicia o sistema
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
